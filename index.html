<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game widget</title>
</head>

<body style="margin: 0px; padding: 0px;">
    <div style="width: 100%; height: 100vh;">
        <div id="jackpot-game-widget">
        </div>
    </div>
    <script>
        const widget = document.getElementById('jackpot-game-widget')
        const idGame = window.location.pathname.substring(1) === 'index.html' ? 'game-ww' : window.location.pathname.substring(1);
        widget.setAttribute("data-id", idGame)

        const script = document.createElement("script");
        script.src = "./widget.js";
        document.body.appendChild(script);
    </script>
</body>

</html>
